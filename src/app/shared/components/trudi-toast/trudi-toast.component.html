<div id="toast">
    <div class="toast {{toastRole}}">
      <div class="{{toastIcon}} toast-icon">
        <i class="{{iconName}}"></i>
      </div>
      <div class="toast-body">
        <h3 class="toast-title">{{title}}</h3>
        <p class="toast-msg">{{message}}</p>
      </div>
      <div class="toast-close">
        <i class="fa-regular fa-circle-xmark"></i>
      </div>
    </div>
  </div>
